name: Build and Zip Distributable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: List files
        run: ls -la

      - name: Zip Distributable
        run: zip -r dist.zip ./dist || true

      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist-zip
          path: dist.zip
